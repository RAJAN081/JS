<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

<link rel="stylesheet" href="styles/10-rock-p-s.css">
  </head>
  <body>
    <p class="para-css">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');" class="move-button"
   ><img src="rock-emoji.png"  class="move-icon"></button>

    <button onclick="
      playGame('paper');" class="move-button"
    ><img src="paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="scissors-emoji.png"  class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="../scripts/10-rock-p-s.js"></script>
  </body>
</html>
