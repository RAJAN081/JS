<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

<link rel="stylesheet" href="12-r-p-s.css">
  </head>
  <body>
    <p class="para-css">Rock Paper Scissors</p>
    <button 
       class="move-button js-rock-button "
   ><img src="../images/rock-emoji.png"  class="move-icon"></button>

    <button class="move-button js-paper-button "
    ><img src="../images/paper-emoji.png" class="move-icon"></button>

    <button 
     class="move-button js-scissor-button"><img src="../images/scissors-emoji.png"  class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <button class="auto-play-button 
    " onclick="autoPLay()
    ">


        Auto Play
    </button>

    <script src="../scripts/12-rock-p-s.js"></script>
  </body>
</html>
