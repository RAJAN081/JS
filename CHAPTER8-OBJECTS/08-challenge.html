<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
      playGame('heads');//passings heads as argument means this is our guess if we are selecting head as a button it means it is our guess
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

    <script>
     const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'You win!' : 'You lose!');

        if (guess === result) {
          score.wins++;
        } else {
          score.losses++;
        }

        console.log(score);
        localStorage.getItem('score', JSON.stringify('score'));
        
      }
    </script>
  </body>
</html>
